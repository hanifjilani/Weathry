<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactMe Page - HanifProjects.com</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <div class="navBarDiv">
      <ul>
        <a href="/"><li><b>Home</b></li></a>
        <a href="/about"><li><b>About Me</b></li></a>
        <a href="/blog"><li><b>Blog</b></li></a>
        <a href="/contact"><li><b>Contact Me</b></li></a>
      </ul>
    </div>
    <div class="row">
        <form class="col s12 m10 l10 push-m1 push-l1 top" method="post" action="/contactMe">
          <div class="card">
          <div class="row">
            <div class="input-field col s6">
              <input name="FirstName" id="first_name" type="text" class="validate" required>
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input name="LastName" id="last_name" type="text" class="validate" required>
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input name="email" id="email" type="email" class="validate" required>
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea1" name="textarea" class="materialize-textarea" required></textarea>
          <label for="textarea1">Textarea</label>
        </div>
      </div>
      <div class="row">
        <div class="col s2 m2 l1 push-l5 push-m5 push-s4">
          <button class="waves-effect waves-light btn" type="submit" name="button">Send</button>
        </div>
      </div>
          </div>
        </form>
      </div>
  </body>
</html>
